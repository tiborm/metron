<ng-content></ng-content>
<div #dropDown class="dropdown-menu">
  <div class="card-header">{{ menuTitle || menuConfigId || 'Menu' }}</div>
  <a class="dropdown-item" *ngFor="let predefinedItem of predefinedItems" (click)="dispatchMenuEvent(predefinedItem.event)">{{ predefinedItem.label }}</a>
  <div *ngIf="dynamicMenuItems.length" class="dropdown-divider"></div>
  <a *ngFor="let dynamicItem of dynamicMenuItems" class="dropdown-item" (click)="dynamicItemClicked($event, dynamicItem.url)" >{{ dynamicItem.label }}</a>
</div>
<div #clickOutsideCanvas class="transparent viewport-sized"></div>
